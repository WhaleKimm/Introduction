      <main id="app">

            <div class="bar-bg">

              <div class="btn-about">

                <button class="btn-open" type="button">
                  <img src="src/img/icon-heart.png" alt="" />성격
                </button>
              </div>
            </div>
          </div>
          <div class="description">
            <p>**이 사진은 생성형 AI를 이용한 사진입니다**</p>
          </div>

        <button onclick="moveToTop()" class="btn-moveTop"></button>
